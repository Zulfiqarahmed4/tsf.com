<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSF Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px;">
    <h2 style="text-align: center; color: #333;">TSF Registration Form</h2>
    <form id="tsfForm" style="max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="name" style="display: block; margin-bottom: 10px; color: #555;">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
               <label for="name" style="display: block; margin-bottom: 10px; color: #555;">Father name:</label>

        <input type="text" id="name" name="name" required placeholder="Enter your Father name" 
        <input type="text" id="name" name="name" required placeholder="Enter your name" 
        style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="name" style="display: block; margin-bottom: 10px; color: #555;">Instituation:</label>
 <input type="text" id="name" name="name" required placeholder="Enter your instituation name" 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
               <label for="name" style="display: block; margin-bottom: 10px; color: #555;">Village:</label>
               <input type="text" id="name" name="name" required placeholder="Enter your VIllage name" 
                      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="email" style="display: block; margin-bottom: 10px; color: #555;">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="phone" style="display: block; margin-bottom: 10px; color: #555;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
               <label for="phone" style="display: block; margin-bottom: 10px; color: #555;">Gender:</label>
               <input type="tel" id="phone" name="phone" required placeholder="Write your Gender" 
                      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
       

        <label for="message" style="display: block; margin-bottom: 10px; color: #555;">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message (optional)" 
                  style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

        <button type="button" onclick="submitForm()" 
                style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            // Validate inputs
            if (!name || !email || !phone) {
                alert("Please fill in all required fields.");
                return;
            }

            // Format the message for WhatsApp
            const whatsappMessage = `Hello TSF Team,%0A%0AHere is my registration details:%0A%0AName: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0APhone: ${encodeURIComponent(phone)}%0AMessage: ${encodeURIComponent(message || "N/A")}`;

            // WhatsApp URL
            const whatsappUrl = `https://wa.me/+923298232316?text=${whatsappMessage}`;

            // Redirect to WhatsApp
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
